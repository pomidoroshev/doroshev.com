---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {%- for post in site.posts -%}
    {%- include post.html -%}
  {%- endfor -%}

  <mark class="rss-subscribe"><a href="{{ "/feed.xml" | relative_url }}"><abbr>RSS</abbr></a></mark>
</div>
